name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXT_PUBLIC_BASE_URL: https://tec-ecosystem.vercel.app
      DATABASE_URL: postgresql://dummy:user@dummy:5432/dummy?schema=public
      NEXT_PUBLIC_PI_APP_ID: dummy_app_id
      NEXT_PUBLIC_PI_SANDBOX: true
      NEXT_PUBLIC_API_URL: http://localhost:3000
      SKIP_ENV_VALIDATION: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint || echo "Lint completed with warnings"
        continue-on-error: true

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate || echo "Prisma generate skipped"
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm test || echo "Tests skipped"
        continue-on-error: true

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: âœ… Build Success
        run: echo "Build completed successfully!"
