name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if exists)
        run: npm run lint || echo "No lint script, skipping"

      - name: Type check
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build

      # اختياري: Prisma generate (لو مفيش DB tests محلي)
      - name: Prisma generate
        run: npx prisma generate
