Name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXT_PUBLIC_BASE_URL: https://tec-ecosystem.vercel.app
      DATABASE_URL: postgresql://dummy:user@dummy:5432/dummy?schema=public
      NEXT_PUBLIC_PI_APP_ID: dummy_app_id
      NEXT_PUBLIC_PI_SANDBOX: true
      NEXT_PUBLIC_API_URL: http://localhost:3000
      SKIP_ENV_VALIDATION: true
      # Ø§Ù„Ù…ÙØ§ØªÙŠØ­ ÙˆØ§Ù„Ù†Ù…Ø§Ø°Ø¬ Ø§Ù„Ù…Ø­Ø¯Ø«Ø©
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 
      CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      # ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙƒØ±Ø¨Øª Ø§Ù„Ù…Ø­Ø¯Ø« Ø§Ù„Ø°ÙŠ ÙŠØ³Ø£Ù„ Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ÙŠÙ†
      - name: ğŸ¤– Run AI Dual-Model Debugger
        run: node index.js

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
          retention-days: 7

      - name: âœ… Build Success
        run: echo "âœ… Build completed and AI analysis (Claude & Gemini) is ready!"
