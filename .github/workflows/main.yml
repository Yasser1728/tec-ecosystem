Name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXT_PUBLIC_BASE_URL: https://tec-ecosystem.vercel.app
      DATABASE_URL: postgresql://dummy:user@dummy:5432/dummy?schema=public
      NEXT_PUBLIC_PI_APP_ID: dummy_app_id
      NEXT_PUBLIC_PI_SANDBOX: true
      NEXT_PUBLIC_API_URL: http://localhost:3000
      SKIP_ENV_VALIDATION: true
      # Ø§Ù„Ø±Ø¨Ø· Ù…Ø¹ Ù…ÙØªØ§Ø­ OpenRouter Ø§Ù„Ø°ÙŠ Ø£Ù†Ø´Ø£ØªÙ‡
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
          retention-days: 7

      - name: âœ… Build Success
        run: echo "âœ… Build completed successfully!"
