name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  checks: write

jobs:
  dependency-audit:
    name: üîí Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üîç Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: üìä Generate audit report
        run: npm audit --json > audit-report.json
        continue-on-error: true

      - name: üì§ Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

  snyk-scan:
    name: üõ°Ô∏è Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  codeql-analysis:
    name: üî¨ CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üî¨ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: üî® Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  secret-scan:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîê TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  license-check:
    name: üìú License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üìú Check licenses
        run: npx license-checker --summary
        continue-on-error: true

      - name: üìú Generate license report
        run: npx license-checker --json > license-report.json
        continue-on-error: true

      - name: üì§ Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: license-report.json
          retention-days: 30

  security-summary:
    name: ‚úÖ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, snyk-scan, codeql-analysis, secret-scan, license-check]
    if: always()

    steps:
      - name: ‚úÖ All Security Checks Passed
        if: ${{ needs.dependency-audit.result == 'success' && needs.codeql-analysis.result == 'success' && needs.secret-scan.result == 'success' }}
        run: echo "‚úÖ All security checks passed!"

      - name: ‚ö†Ô∏è Security Warnings
        if: ${{ needs.dependency-audit.result != 'success' || needs.snyk-scan.result != 'success' || needs.codeql-analysis.result != 'success' || needs.secret-scan.result != 'success' }}
        run: |
          echo "‚ö†Ô∏è Some security checks have warnings or failures!"
          echo "Please review the security reports."
