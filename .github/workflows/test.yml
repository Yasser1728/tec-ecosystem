name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:test@localhost:5432/test?schema=public
      NEXT_PUBLIC_PI_SANDBOX: true
      SKIP_ENV_VALIDATION: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: false

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          fail_ci_if_error: false

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:test@localhost:5432/test?schema=public
      NEXT_PUBLIC_PI_SANDBOX: true
      SKIP_ENV_VALIDATION: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Run Migrations
        run: npx prisma migrate deploy

      - name: ğŸ”— Run Integration Tests
        run: npm run test:integration
        continue-on-error: false

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:test@localhost:5432/test?schema=public
      NEXT_PUBLIC_PI_SANDBOX: true
      SKIP_ENV_VALIDATION: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Run Migrations
        run: npx prisma migrate deploy

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E Tests
        run: npm run test:playwright
        continue-on-error: false

      - name: ğŸ“¸ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  test-summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: âœ… All Tests Passed
        if: ${{ needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success' }}
        run: echo "âœ… All test suites passed successfully!"

      - name: âŒ Tests Failed
        if: ${{ needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.e2e-tests.result == 'failure' }}
        run: |
          echo "âŒ Some tests failed!"
          exit 1
