name: TEC Sovereign AI Factory & Pi Network 2026

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  actions: read

jobs:
  sovereign-pipeline:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

      # üîë API Keys
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      # üèõÔ∏è Paid Core Models
      GPT_MODEL: ${{ secrets.GPT_MODEL }}
      CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
      CODEX_MODEL: ${{ secrets.CODEX_MODEL }}

      # üõ°Ô∏è Free/Reserve Models
      DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
      LLAMA_MODEL: ${{ secrets.LLAMA_MODEL }}
      QWEN_MODEL: ${{ secrets.QWEN_MODEL }}
      HERMES_MODEL: ${{ secrets.HERMES_MODEL }}
      GPT_OSS_FREE: ${{ secrets.GPT_OSS_FREE }}
      GEMINI_FLASH_FREE: ${{ secrets.GEMINI_FLASH_FREE }}
      O4_ENGINEER_MODEL: ${{ secrets.O4_ENGINEER_MODEL }}
      DEVSTRAL_MODEL: ${{ secrets.DEVSTRAL_MODEL }}

      # üîó Pi Network App & Sandbox
      NEXT_PUBLIC_PI_APP_ID: ${{ secrets.NEXT_PUBLIC_PI_APP_ID }}
      NEXT_PUBLIC_PI_SANDBOX: ${{ secrets.NEXT_PUBLIC_PI_SANDBOX }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      # Note: We need devDependencies (TypeScript, @types/*) for the build step
      - name: üìö Install Dependencies
        env:
          NPM_CONFIG_PRODUCTION: "false"
        run: npm ci

      # 4Ô∏è‚É£ Generate Prisma Client (DB & Sandbox)
      - name: üîß Generate Prisma Client
        run: npx prisma generate

      # 5Ô∏è‚É£ Build Project
      - name: üèóÔ∏è Build Project
        run: npm run build --if-present

      # 6Ô∏è‚É£ Run AI Sovereign Factory for all 24 Domains
      - name: ü§ñ Run AI Self-Healing System (Sovereign Factory)
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          node index.js --all-domains

      # 7Ô∏è‚É£ AI Failure Summary
      - name: ‚ö†Ô∏è AI Failure Summary
        if: failure()
        run: |
          echo "### ‚ùå ŸÅÿ¥ŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ∞ŸÉŸä ŸÅŸä ŸÖÿπÿßŸÑÿ¨ÿ© ÿ£ÿ≠ÿØ ÿßŸÑÿØŸàŸÖŸäŸÜÿßÿ™ ÿ£Ÿà ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖŸÑŸÅÿßÿ™" >> $GITHUB_STEP_SUMMARY
          echo "ÿ™ŸÖ ÿ•ÿ¨ÿ±ÿßÿ° ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿ™ŸÑŸÇÿßÿ¶Ÿäÿ© ŸàŸÑŸÖ ÿ™ŸÜÿ¨ÿ≠ ÿ®ÿßŸÑŸÉÿßŸÖŸÑ." >> $GITHUB_STEP_SUMMARY
          echo "Ÿäÿ±ÿ¨Ÿâ ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑŸÄ Logs ŸäÿØŸàŸäÿßŸã." >> $GITHUB_STEP_SUMMARY
          exit 1

      # 8Ô∏è‚É£ Upload Build + Ledger + Artifacts
      - name: üì¶ Upload Build & Ledger Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sovereign-factory-output
          path: |
            .next/
            public/
            ledger_full_log.json
            build.log
          retention-days: 7

      # 9Ô∏è‚É£ Success Notification
      - name: ‚úÖ Build & Factory Success
        if: success()
        run: echo "‚úÖ Build + AI Factory for all domains completed successfully!"
