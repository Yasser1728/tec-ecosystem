---
# Codacy Configuration for TEC Ecosystem
# Version: 1.2.0
# Last Updated: 2026-01-16
# Purpose: Define code quality rules and analysis settings for the TEC ecosystem

# Engine-specific exclusions (optional per-tool path exclusions)
engines:
  eslint:
    exclude_paths:
      - "**/node_modules/**"
      - "**/*.min.js"
  markdownlint:
    exclude_paths:
      - "**/node_modules/**"

# Duplication analysis exclusions
duplication:
  exclude_paths:
    - "**/node_modules/**"
    - "**/*.min.js"
    - "**/*.min.css"

# Exclude paths from all analysis
exclude_paths:
  # Dependencies
  - "**/node_modules/**"
  
  # Build artifacts
  - "dist/**"
  - "build/**"
  - ".next/**"
  - ".vercel/**"
  
  # Test coverage reports
  - "coverage/**"
  
  # Minified files
  - "**/*.min.js"
  - "**/*.min.css"
  
  # Lock files
  - "package-lock.json"
  - "yarn.lock"
  
  # Database migrations (auto-generated)
  - "prisma/migrations/**"
  
  # Configuration files (often require specific formats)
  - "**/*.config.js"
  - "**/*.config.cjs"
  - "**/*.config.mjs"
  
  # Locale files (translation data)
  - "public/locales/**"
